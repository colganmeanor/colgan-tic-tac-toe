<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <title>Spooky Tic Tac Toe!</title>
    <section class = 'top'>
      <h1>Spooky Tic Tac Toe</h1>
    </section>
    <div class = 'game-container'>
      <section class = 'left'>
        <h2>Player 1 Wins</h2>
      </section>
      <section class = 'center'>
        <h2>Let's play a game... shall we?</h2>
        <div class = 'game-grid'>
          <p class = 'grid-one'>top left</p>
          <p class = 'grid-two'>top center</p>
          <p class = 'grid-three'>top right</p>
          <p class = 'grid-four'>middle left</p>
          <p class = 'grid-five'>middle center</p>
          <p class = 'grid-six'>middle right</p>
          <p class = 'grid-seven'>bottom left</p>
          <p class = 'grid-eight'>bottom center</p>
          <p class = 'grid-nine'>bottom right</p>
        </div>
      </section>
      <section class = 'right'>
        <h2>Player 2 Wins</h2>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
