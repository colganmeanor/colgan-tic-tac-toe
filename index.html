<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

<body>
  <main>
    <title>Spooky Tic Tac Toe!</title>
    <section class='top'>

          <p class='grid-piece top-left' id='topLeft'> </p>
