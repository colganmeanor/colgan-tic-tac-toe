<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <title>Spooky Tic Tac Toe!</title>
    <section class='top'>
      <h1>Spooky Tic Tac Toe</h1>
    </section>
    <div class='game-container'>
      <section class='left'>
        <h2>Player 1 Wins</h2>
      </section>
      <section class='center'>
        <h2>Let's play a game... shall we?</h2>
        <div class='game-grid' id ='gameGrid'>
          <p class='grid-piece' id='topLeft'></p>
          <p class='grid-piece' id='topCenter'></p>
          <p class='grid-piece' id='topRight'></p>
          <p class='grid-piece' id='middleLeft'></p>
          <p class='grid-piece' id='middleCenter'></p>
          <p class='grid-piece' id='middleRight'></p>
          <p class='grid-piece' id='bottomLeft'></p>
          <p class='grid-piece' id='bottomCenter'></p>
          <p class='grid-piece' id='bottomRight'></p>
        </div>
      </section>
      <section class='right'>
        <h2>Player 2 Wins</h2>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
