<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <title>Spooky Tic Tac Toe!</title>
    <section class='top'>
      <h1>Spooky Tic Tac Toe</h1>
    </section>
    <div class='game-container'>
      <section class='player-one-wins'>
        <h2>Player 1 Wins</h2>
        <p id='playerOneWins'></p>
      </section>
      <section class='center'>
        <h2>Let's play a game... shall we?</h2>
        <div class='game-grid' id ='gameGrid'>
          <p class='grid-piece top-left' id='topLeft'></p>
          <p class='grid-piece top-center' id='topCenter'></p>
          <p class='grid-piece top-right' id='topRight'></p>
          <p class='grid-piece middle-left' id='middleLeft'></p>
          <p class='grid-piece middle-center' id='middleCenter'></p>
          <p class='grid-piece middle-right' id='middleRight'></p>
          <p class='grid-piece bottom-left' id='bottomLeft'></p>
          <p class='grid-piece bottom-center' id='bottomCenter'></p>
          <p class='grid-piece bottom-right' id='bottomRight'></p>
        </div>
        <article class='result-message hidden' id ='resultMessageBox'>

        </article>
      </section>
      <section class='player-two-wins'>
        <h2>Player 2 Wins</h2>
        <p id='playerTwoWins'></p>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
